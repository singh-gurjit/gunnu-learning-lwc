<template>
    <template if:true={showContactListModal}>
        <c-contact-list-modal contacts-array={contactsArray} onclose={handleShowHideContactList}></c-contact-list-modal>
    </template>
    <table class="slds-table slds-table_bordered">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Phone
                </th>
            </tr>
        </thead>
        <tbody>
            <template if:true={accountsArray}>
                <template for:each={accountsArray} for:item="account">
                    <tr key={account.Id}>
                        <td>{account.Name}</td>
                        <td>{account.Phone}</td>
                    </tr>
                </template>
            </template>
        </tbody>
    </table>
    <footer class="slds-grid slds-grid_align-center">
        <lightning-button label="First" variant="brand-outline" onclick={handleButtonClick}>
        </lightning-button>
        <lightning-button label="Previous" variant="brand-outline" onclick={handleButtonClick}>
        </lightning-button>
        <lightning-button label="Next" variant="brand-outline" onclick={handleButtonClick}>
        </lightning-button>
        <lightning-button label="Last" variant="brand-outline" onclick={handleButtonClick}>
        </lightning-button>
    </footer>
</template>
