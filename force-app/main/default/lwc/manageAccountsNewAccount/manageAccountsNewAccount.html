<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Account Details</h1>
            </div>
            <div class="slds-modal__content" id="modal-content-id-1">
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large" variant="brand">
                    </lightning-spinner>
                </template>
                <lightning-record-edit-form object-api-name={objectApiName} fields={fields} columns="2"
                    onsuccess={handleSuccess}>
                    <lightning-messages> </lightning-messages>
                    <lightning-input-field field-name={fields.NAME_FIELD}> </lightning-input-field>
                    <lightning-input-field field-name={fields.TYPE_FIELD}> </lightning-input-field>
                    <div class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="brand-outline" class="slds-var-p-right_small"
                            onclick={handleCancel}>
                        </lightning-button>
                        <lightning-button label="Save" variant="brand" type="submit">
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
